<div class="container-fluid">
    <!-- This div is used by Flash Service to display success of error messages-->
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
         ng-if="flash" ng-bind="flash.message"></div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-cs-12 text-center">
            <!-- Repo Search Form -->
            <form name="form" ng-submit="vm.searchRepo()" role="form">
                <div class="input-group" ng-class=" { 'has-error': form.srch-term.$dirty && form.srch-term.$error.required }">
                    <input type="url" class="form-control"
                           placeholder="Enter Repository Address (https://github.com/Shippable/docsv2)" name="srch-term"
                           id="srch-term" ng-model="vm.searchFactor" required>

                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
                <div role="alert alert-warning">
                    <span class="error" ng-show="form.srch-term.$error.required">Required!</span>
                    <span class="error" ng-show="form.srch-term.$error.url">Not valid url!</span>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <!-- Spinner div -->
        <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 spinner text-center" ng-show="vm.searching"
             style="top: 50%">
        </div>
    </div>

    <div class="row">
        <!-- This part deals with issue details -->
        <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 " ng-show="vm.requestProcessed" style="margin-top: 30px">
            <h4>Repository Details</h4>
            <!-- We can place highcharts here-->
            <table class="table table-responsive table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Total Open Issues</th>
                    <th>Issues Opened in Last 24 Hours</th>
                    <th>Issues Opened This Week</th>
                    <th>Issues Opened Before This Week</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{vm.myIssues.open}}</td>
                    <td>{{vm.myIssues.openedToday}}</td>
                    <td>{{vm.myIssues.openedThisWeek}}</td>
                    <td>{{vm.myIssues.openedEarlier}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
